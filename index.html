    <title>Hoje tem live!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@330;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="main.css">
    <script id="lives" type="text/x-handlebars-template">
        <ul>
            {{#each this}}
            <li class="{{status}}">
                <a class="line" href="{{Link}}" target="_blank">
                    <h2>{{week}} - {{day}} de {{month}}</h2>
                    <h1><span>{{hour}}</span>{{artist}}<span class="arrow">-></span></h1>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>

<body>
    <section>
        <header>
            <nav>
                <div class="navbar">
                    <div class="logo">
                        <picture>
                            <img src="img/logo.svg" alt="Hoje tem Live!">
                        </picture>
                    </div>
                    <div class="menu">
                        <ul>
                            <li onclick="todayLives()"><a href="#home">Lives do dia</a>
                            </li>
                            <li onclick="allLives()"><a href="#about">Agenda completa</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div id="list">
        </div>
        <div class="float">
            <ul>
                <li onclick="todayLives()"><input type="radio" name="filter" id="btn-today" checked="checked"><label for="blue">Lives do dia</label></li>
                <li onclick="allLives()"><input type="radio" name="filter" id="btn-all"><label for="red">Agenda completa</label></li>
            </ul>
        </div>
    </section>
    <footer>
        <a href="https://github.com/Tuxxu">
            <p>Home made with <span id="emoji"></span> together!</p>
        </a>
    </footer>

    <script src="./main.js"></script>
